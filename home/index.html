<!DOCTYPE html>
<html style="margin: 0; height: 100%;">
<title>EUGRA Alpha</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body style="margin: 0; height: 100%; background-color: rgb(0, 155, 202)">
    <div style="background-color: white; width: 100%; height: 100px; position: fixed; margin: 0;">
            <img alt="Image" border="0" class="left fixedwidth" src="images/logo.png" style="text-decoration: none; -ms-interpolation-mode: bicubic; border: 0; height: auto; width: 100%; max-width: 300px; display: block; margin: 100px; margin-top: 10px " title="Image" width="192">
    </div>
    <div style=" width: 100%;padding: 100px">
        <center>
            <form action="../success/index.html" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin"
                style="max-width:700px;margin:auto;">
                <h2 class="w3-center">Create Account for EUGRA</h2>
                <h5 class="w3-center">Create your Account to Join Alpha Testing for EUGRA</h5>
                <div class="w3-row w3-section">
                    <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
                    <div class="w3-rest">
                        <input class="w3-input w3-border" name="first" type="text" placeholder="Display Name">
                    </div>
                </div>

                <div class="w3-row w3-section">
                    <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-lock"></i></div>
                    <div class="w3-rest">
                        <input class="w3-input w3-border" name="last" type="text"
                            placeholder="Username (lowercase & no spaces)">
                    </div>
                </div>

                <div class="w3-row w3-section">
                    <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-lock"></i></div>
                    <div class="w3-rest">
                        <input class="w3-input w3-border" name="last" type="text" placeholder="Password">
                    </div>
                </div>

                <div class="w3-row w3-section">
                    <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
                    <div class="w3-rest">
                        <input class="w3-input w3-border" name="email" type="text" placeholder="Email">
                    </div>
                </div>

                <p class="w3-center">
                    <button class="w3-button w3-section w3-blue w3-ripple"> Create </button>
                </p>
            </form>
        </center>
    </div>

</body>

</html>
